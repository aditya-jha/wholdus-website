<div class="filler-toolbar" layout="row" layout-align="center start">
    <span><i>&ldquo;</i> wholesale distribution with us<i>&rdquo;</i></span>
</div>
<div layout="row" layout-wrap class="homepage-top-container" layout-align="center start">
    <div layout="column" flex="20" id="categories-list-container" md-whiteframe="4dp" hide-xs hide-sm ng-cloak>
        <span>Categories</span>
        <md-list>
            <md-list-item flex data-ng-repeat="c in categories">
                <md-button flex data-ng-href="{{c.url}}" data-ng-click="goTo($event, $index)">{{c.display_name}}</md-button>
            </md-list-item>
        </md-list>
    </div>
    <div class="home-card-container" layout="row" flex-xs="100" flex-sm="100" flex-gt-sm="50" layout-align="center center">
        <div layout="column">
            <img src="images/banner-1.jpg" width="100%" height="100%" />
        </div>
    </div>
    <div class="home-card-container" layout="row" flex-xs="100" flex-sm="100" flex-gt-sm="30" layout-wrap>
        <div layout="row" flex="100">
            <img src="images/banner-2.jpg" width="100%" height="100%"/>
        </div>
        <div layout="row" class="video" style="min-height: 260px;" flex="100">
            <iframe src="https://www.youtube.com/embed/CVGP3k3Rnqw" frameborder="0" allowfullscreen class="md-card-image" flex></iframe>
        </div>
    </div>
</div>

<div layout="column" flex data-ng-repeat="c in products" class="homepage-content-container">
    <md-toolbar layout-align="center center">
        <div layout="row" class="md-toolbar-tools">
            <span flex></span>
            <h1 class="category-title">{{c.category.display_name}}</h1>
            <span flex></span>
        </div>
    </md-toolbar>
    <div layout="row" layout-wrap class="product-card-wrap">
        <div layout="row" data-ng-repeat="p in c.products" class="product-card-container">
            <div layout="row" wu-product product="p" style="width: 100%;max-width: 620px;"></div>
        </div>
    </div>
    <div layout="row" layout-align="center center" class="view-more-btn"  data-ng-if="c.products.length>5">
        <a href="{{c.category.url}}">
            <md-button class="md-raised md-warn">
                <span>view more</span>
            </md-button>
        </a>
    </div>
</div>

<div data-ng-include="'views/footer.html'" flex></div>
