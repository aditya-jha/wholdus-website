<div flex data-ng-if="pageSettings.responded == 0" layout="column">
    <div layout="row" layout-fill wu-account-sidenav></div>
    <div layout="row" flex="100" class="account-content" data-ng-if="!noProducts" layout-wrap md-swipe-left="favButton($event, -1, 1)" md-swipe-right="favButton($event, 1, 1)">
        <div flex="100" layout="column" layout-align="center center">
            <div flex layout-align="center center" layout="column" style="padding-top:0.3em">
                <div style="height:64vh; width:90vw" layout="row" layout-align="center center">
                    <div layout="row" layout-align="center center" class="like-dislike-card" ng-show="productLikeStatus==2">
                        <div layout="row" layout-align="center center" md-whiteframe='12'>
                            <svg style="width: 15%;" fill="#ff1a1a" viewBox="1 -1 22 23" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none"/>
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                            <span class="space-left bold large-font" style="color:red">ADDED TO STORE</span>
                        </div>
                    </div>
                    <div layout="row" layout-align="center center" class="like-dislike-card" ng-show="productLikeStatus==1">
                        <div layout="row" layout-align="center center" md-whiteframe='12'>
                            <svg style="width: 15%;" viewBox="1 0 22 23">
                                <path fill="#000" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                            </svg>
                            <span class="space-left bold large-font" style="color:black">REJECTED</span>
                        </div>
                    </div>
                    <img class="feed-product-image" ng-src="{{productToShow.imageUrl}}" image-on-load="imageLoaded()" md-whiteframe="12" />
                </div>
            </div>
        </div>
        <div style="height:80px;" flex="100" show-xs hide-gt-xs></div>
    </div>
    <div layout="column" flex class="account-content" ng-if="noProducts" layout-align="center center">
        <h1>No more products</h1>
        <md-button class="md-raised md-warn" ng-href="/account/hand-picked-products?filter=favorite">Go to favorites</md-button>
    </div>
    <div wu-feed-detail flex-gt-sm="100" flex-xs="100" flex-sm="100" class="feed-details text-center md-whiteframe-12dp"></div>
</div>

<!-- like dislike page -->
<div flex data-ng-if="pageSettings.responded == 1 || pageSettings.responded == 2">
    <div layout="row" wu-account-sidenav flex="20"></div>
    <div layout="row" flex class="account-content" layout-wrap data-ng-if="!noProducts">
        <div layout="row" flex="100" style="margin-top:1em">
            <md-toolbar data-ng-if="pageSettings.responded==1" class="md-toolbar-tools md-warn">
                <div>
                    <md-icon class="space">
                        <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </md-icon>
                </div>
                <span>Shortlist</span>
            </md-toolbar>
            <md-toolbar data-ng-if="pageSettings.responded==2" class="md-toolbar-tools md-warn">
                <div>
                    <md-icon class="space">
                        <svg style="width:24;height:24" viewBox="0 0 24 24">
                            <path fill="#FFF" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                        </svg>
                    </md-icon>
                </div>
                <span>Rejected</span>
            </md-toolbar>
        </div>

        <div layout="row" layout-wrap class="product-card-wrap" layout-align="space-around center" data-ng-if="!noProducts">
            <div layout="row" ng-repeat="p in products" class="product-card-container" flex-xs="45" flex-sm="30" flex-gt-sm="30">
                <div layout="row" wu-product product="p.product" flex></div>
            </div>
        </div>

        <div layout="row" data-ng-show="pageSettings.enablePagination" wu-pagination flex="100"></div>
    </div>
    <div layout="column" flex class="account-content" data-ng-if="noProducts" layout-align="center center">
        <h2>Start discovering latest products at factory prices and get it delivered at your door step</h2>
        <md-button class="md-raised md-warn" data-ng-href="account/hand-picked-products">Show products</md-button>
    </div>
</div>
