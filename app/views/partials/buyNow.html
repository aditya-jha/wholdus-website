<md-dialog aria-label="Buy Now" ng-cloak>
    <form name="buyNowForm" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 flex class="popup-title">come! join our network of buyers!</h2>

                <md-button class="md-icon-button" ng-click="cancel()">
                <svg fill="#fff" height="36" viewBox="0 0 24 24" width="30" >
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="row" layout-align="center start">
                <img src="images/buyernetwork-image.jpg" width="100%" />
            </div>
            <div class="md-dialog-content">
                <md-input-container layout-fill>
                    <label>Mobile Number</label>
                    <input type="number" data-ng-model="mobile_number" name="mobNum"  ng-pattern="formValidation.mobileNumValidation" required />
                     <div ng-messages="buyNowForm.mobNum.$error" role="alert" ng-if="buyNowForm.mobNum.$dirty || buyNowForm.$submitted" >
                    <div ng-message="required" class="formError">This is required.</div>
                    <div ng-message="pattern" class="formError">
                    {{formValidation.mobileErrorMessage}}
                    </div>
            </div>
                </md-input-container>
                <div layout="row">
                <md-input-container layout-fill>
                        <label>Email</label>
                        <input type="email" data-ng-model="email" name="email" ng-pattern="formValidation.emailValidation" required/>
                <div ng-messages="buyNowForm.email.$error" role="alert" ng-if="buyNowForm.email.$dirty || buyNowForm.$submitted" >
                <div ng-message="required" class="formError">This is required.</div>
                <div ng-message="pattern" class="formError">
                    {{formValidation.emailErrorMessage}}
                </div>
            </div>    
                    </md-input-container>

                    <md-input-container layout-fill>
                        <label>Name</label>
                        <input type="text" data-ng-model="name" name="name" required />
                        <div ng-messages="buyNowForm.name.$error" role="alert" ng-if="buyNowForm.name.$dirty || buyNowForm.$submitted" >
                            <div ng-message="required" class="formError">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            
            <md-button type="submit" class="md-raised md-warn" ng-click="buyNow($event)" style="margin-right:20px;">
                Get Callback
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
