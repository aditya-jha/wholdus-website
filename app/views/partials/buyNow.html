<md-dialog aria-label="Buy Now" ng-cloak>
    <form name="buyNowFrom">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Join The Buyer Network</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    x
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container layout-fill>
                    <label>Mobile Number</label>
                    <input type="number" data-ng-model="mobile_number" required />
                </md-input-container>
                <md-input-container layout-fill>
                    <label>Email</label>
                    <input type="email" data-ng-model="email" />
                </md-input-container>

                <md-input-container layout-fill>
                    <label>Name</label>
                    <input type="text" data-ng-model="name" required />
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-warn" ng-click="buyNow()" style="margin-right:20px;">
                Get Callback
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
