<md-dialog aria-label="product discount popup"  ng-cloak>
    <form name="productDiscountForm" novalidate ng-submit="setProductDiscount()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Set Product Discount</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    X
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout-padding layout="row" layout-wrap>
                <span flex="100" class="bold">{{::product.name}}</span>
                <span flex="100">Retail Price: <span class="product-price">Rs. {{::product.price_per_unit | currency:'':0}}</span></span>
                <div flex="100">
                    <md-input-container layout-fill>
                        <label>Discount (%)</label>
                        <input type="text" name="storeDiscount" ng-model="product.buyerstore.buyer_store_discount" required  ng-disabled="apiCall" />
                        <div ng-messages="productDiscountForm.storeDiscount.$error" role="alert" ng-if="productDiscountForm.storeDiscount.$dirty || productDiscountForm.$submitted">
                            <div ng-message="required" class="formError">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div layout="row" flex="100">
                    <span flex="100">Final Price: <span class="product-price">Rs. {{product.buyerstore.buyer_store_discounted_price | currency:'':0}}</span></span>
                </div>
                <div flex layout="row" layout-align="center center" ng-show="apiCall" flex="100">
                    <md-progress-circular class="md-warn" md-mode="indeterminate" md-diameter="98"></md-progress-circular>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex hide-xs></span>
            <md-button ng-disabled="apiCall" ng-click="cancel()">
                Cancel
            </md-button>
            <md-button type="submit" class="md-raised md-warn" flex ng-disabled="apiCall">
                Submit
            </md-button>
            <span flex hide-xs></span>
        </md-dialog-actions>
    </form>
</md-dialog>
