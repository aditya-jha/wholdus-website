<md-dialog aria-label="Buy Now" ng-cloak>
 <md-toolbar>
 <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="cancel()" aria-label="cancel">
        <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </md-button>
   
        <h2 class="popup-title">FILTER</h2>
    <div flex></div>    
    </div>
</md-toolbar>
<div layout="row" flex="100">

    <div layout="column" flex="40"  class="filter-property-container">

        <div class="filter-property" data-ng-click="filterID=1" ng-style="filterID==1 && activeFilterStyle">
            &nbsp;Price
        </div>
        <div class="filter-property" data-ng-click="filterID=2" ng-style="filterID==2 && activeFilterStyle">
            &nbsp;Manufacturer
        </div>
    </div>
    <div layout="row" flex="60">
         <div  ng-show="filterID==1" layout="column"   ng-cloak class="filter-panel-big" > 
         <div layout="column" layout-margin>
            <div layout="row" flex="100"  ng-cloak layout-align="space-between" >
                    <span flex="50">Min Price</span>
                    
                     
                     <div flex="45">
                     <input type="number" data-ng-model="minPrice" aria-label="minPrice" style="width:80px"/>
                     </div>              
            </div>
           
               <div layout="row" flex="100"  ng-cloak layout-align="space-between">
                    <span flex="50">Max Price</span>
                    
                    
                     <div flex="45">
                     <input type="number" data-ng-model="maxPrice" aria-label="maxPrice" style="width:80px"/>
                    </div>
                </div>
           
            </div>        
        </div>
        <div  ng-show="filterID==2" layout="column" ng-cloak class="filter-panel-big" style=" max-height:90%; overflow:auto">

          <div data-ng-repeat="seller in sellers |orderBy:'company_name'" layout-align="start center" style="padding-left:5px;" class="small-label" >
          <md-checkbox  class="md-primary" name="string" ng-model="seller.isShow"  aria-label="string">
              <label style="color: rgba(0,0,0,.6); text-transform:capitalize; cursor:pointer; padding:0px;">{{seller.company_name| lowercase  }}</label>
          </md-checkbox>
           
             
          </div>        
      </div>
  </div>
</div>
<div layout="row" flex="100" class="mobile-filter-footer" md-whiteframe="4" >
    <md-button class="md-raised md-warn" aria-label="clear" data-ng-click="clear()" flex>Clear</md-button>
    <md-button class="md-raised md-warn" aria-label="apply" data-ng-click="applyFilters()"  flex>Apply</md-button>

</div>
</md-dialog>
