<md-dialog aria-label="Fav Button Feedback" ng-cloak>
    <md-dialog-content class="background-page text-center" style="font-family: 'Comfortaa'">
        <div flex="100" layout="row" layout-padding layout-wrap data-ng-if="favButtonFeeback == 1">
            <span flex="100">You have <span class="bold text-danger">LIKED</span> this product</span>
            <span flex="100">You can view your favorite products on favorites page and place order easily</span>
        </div>
        <div flex="100" layout="row" layout-padding layout-wrap data-ng-if="favButtonFeeback == -1">
            <span flex="100">You have <span class="bold">DISLIKED</span> this product</span>
            <span flex="100">You can review your dislikes on the dislikes page and add them to favorites from there</span>
        </div>
        <div flex="100" layout="row" layout-align="center center">
            <md-button class="md-raised md-warn" ng-click="cancel()">OK</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
