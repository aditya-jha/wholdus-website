<md-dialog aria-label="Place Order" ng-cloak>
    <form name="placeOrderForm" novalidate ng-submit="placeOrderForm.$valid && placeOrder($event)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 flex class="popup-title">Purchase Request</h2>
                <md-button class="md-icon-button" ng-click="cancel()" aria-label="cancel">
                    <svg fill="#fff" height="36" viewBox="0 0 24 24" width="30" >
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row" ng-show="!apiCall" layout-wrap>
                    <div layout="row" flex="100">
                        <md-input-container layout-fill>
                            <label>Mobile Number</label>
                            <input type="number" ng-model="mobile_number" name="mobNum"  ng-pattern="formValidation.mobileNumValidation" required />
                            <div ng-messages="placeOrderForm.mobNum.$error" role="alert" ng-if="placeOrderForm.mobNum.$dirty || placeOrderForm.$submitted" >
                                <div ng-message="required" class="formError">This is required.</div>
                                <div ng-message="pattern" class="formError">
                                    {{formValidation.mobileErrorMessage}}
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout="row" flex="100">
                        <md-input-container layout-fill>
                            <label>Name</label>
                            <input type="text" ng-model="name" name="name" required />
                            <div ng-messages="placeOrderForm.name.$error" role="alert" ng-if="placeOrderForm.name.$dirty || placeOrderForm.$submitted" >
                                <div ng-message="required" class="formError">This is required.</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout="row" flex="100">
                        <md-input-container layout-fill>
                            <label>Email</label>
                            <input type="email" ng-model="email" name="email" ng-pattern="formValidation.emailValidation" />
                            <div ng-messages="placeOrderForm.email.$error" role="alert" ng-if="placeOrderForm.email.$dirty || placeOrderForm.$submitted" >
                                <!-- <div ng-message="required" class="formError">This is required.</div> -->
                                <div ng-message="pattern" class="formError">
                                    {{formValidation.emailErrorMessage}}
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row" flex="100" ng-show="apiCall" layout-align="center center">
                    <md-progress-circular class="md-warn" md-mode="indeterminate" md-diameter="100"></md-progress-circular>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button type="submit" class="md-raised md-warn" style="margin-right:20px;" ng-disabled="apiCall">
                Get Callback
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
