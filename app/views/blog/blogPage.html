<div class="blog-page" layout="row">
    <div wu-blognav layout="row" flex="30" hide-xs hide-sm show-gt-sm></div>
    <div flex="70" flex-xs="100" flex-sm="100" class="blog-content" layout="row" md-whiteframe="4dp" layout-wrap>
        <div flex="100">
            <img data-ng-src="{{article.converImage}}" width="100%" height="100%"/>
            <div flex="100" class="padding-1em">
                <span>{{article.author}}</span>
            </div>
            <md-divider flex="100"></md-divider>
            <div flex="100" class="bold padding-1em" style="font-size:1.2em">
                {{article.title}}
            </div>
            <div flex="100" class="padding-left-1em">
                {{article.created_at | date}}
            </div>
            <div flex="100" class="padding-1em" ng-bind-html="article.content">
            </div>
        </div>
    </div>
</div>

<div data-ng-include="'views/footer.html'" flex></div>
