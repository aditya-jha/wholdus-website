<div flex="100" layout="row" layout-padding>
    <div flex data-ng-show="settings.page === 0 || settings.page === 1">
        <!-- <md-button class="md-raised md-warn" data-ng-click="favsUrl(1)" layout-fill> -->
        <md-button class="md-raised md-warn" data-ng-href="/account/hand-picked-products?filter=favorite" layout-fill>
            <md-icon class="space">
                <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </md-icon>
            <span>Favorites</span>
        </md-button>
    </div>
    <div flex data-ng-show="settings.page === 0 || settings.page === 2">
        <!-- <md-button class="md-raised" data-ng-click="favsUrl()" layout-fill> -->
        <md-button class="md-raised" data-ng-href="/account/hand-picked-products?filter=dislikes" layout-fill>
            <md-icon class="space">
                <svg fill="#00000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8 0-1.85.63-3.55 1.69-4.9L16.9 18.31C15.55 19.37 13.85 20 12 20zm6.31-3.1L7.1 5.69C8.45 4.63 10.15 4 12 4c4.42 0 8 3.58 8 8 0 1.85-.63 3.55-1.69 4.9z"/>
                </svg>
            </md-icon>
            <span>Dislikes</span>
        </md-button>
    </div>
</div>
