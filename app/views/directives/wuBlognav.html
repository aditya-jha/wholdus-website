<div layout="row" class="white-card">
    <md-list flex>
        <md-list-item data-ng-repeat="art in articles">
            <a data-ng-href="{{art.url}}" class="blog-list" layout="column">
                <span class="bold">{{art.title}}</span>
                <span class="small-font">{{art.author}}</span>
            </a>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</div>
