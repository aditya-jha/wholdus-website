<md-sidenav md-component-id="left" layout="column" flex md-whiteframe="4">
    <h2 style="text-align:center">Categories</h2>
    <md-list>
        <md-list-item flex data-ng-repeat="c in categories">
            <md-button class="menu" flex data-ng-href="{{c.url}}" data-ng-click="goTo($event, c.url)">{{c.display_name}}</md-button>
        </md-list-item>
    </md-list>
</md-sidenav>
