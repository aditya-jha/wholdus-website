<md-toolbar class="md-medium md-hue-2" id="header-toolbar" layout-align="center center">
    <div layout="row"  class="md-toolbar-tools" layout-fill>
        <md-button class="md-icon-button" aria-label="Menu" layout-align="center center" data-ng-click="toggleSidenav()" class="logo">
            <svg style="width:30px;outline:none;height:20px" class="cursor-pointer" viewBox="0 0 20 20">
                <path fill="#fff" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
            </svg>
        </md-button>
        <div class="logo-container" layout-align="center center" hide-xs hide-gt-xs show-gt-sm>
            <a data-ng-href="/">
                <md-icon md-svg-icon="images/wholdus-logo.svg" class="logo"></md-icon>
            </a>
        </div>
        <h1 style="margin-left:5px;">
            <a href="/">Wholdus</a>
        </h1>
        <span class="tagline" hide-xs show-gt-xs flex><i>&ldquo;</i> wholesale distribution with us<i>&rdquo;</i></span>
        <span flex show-xs hide-gt-xs></span>


        <div layout="row" layout-align="end center" style="margin-right:1em;" hide-xs hide-gt-xs show-gt-sm>
            <md-icon>
                <svg fill="#FFFFFF" height="20" viewBox="0 0 20 20" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
            </md-icon>
            <span style="font-size:0.7em">+91-7895161705</span>
        </div>

        <div layout="row" class="cursor-pointer" data-ng-click="login($event)" layout-align="end center" data-ng-if="!loginStatus">
            <span style="font-size:0.8em">login</span>
            <md-icon>
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#FFFFFF" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                </svg>
            </md-icon>
         </div>

        <div layout="row" class="cursor-pointer" data-ng-if="loginStatus">
            <md-menu md-offset="0 40">
                <div layout="row" ng-click="$mdOpenMenu($event)">
                    <span style="font-size:0.8em" hide-xs show-gt-xs>Welcome</span>
                    <md-icon show-xs hide-gt-xs>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="#FFFFFF" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                        </svg>
                    </md-icon>
                    <md-icon>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="#FFFFFF" d="M7,10L12,15L17,10H7Z" />
                        </svg>
                    </md-icon>
                </div>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button data-ng-href="account/hand-picked-products" class="md-button-icon">
                            <md-icon>
                                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                    <path fill="#FF5722" d="M16,21H8A1,1 0 0,1 7,20V12.07L5.7,13.12C5.31,13.5 4.68,13.5 4.29,13.12L1.46,10.29C1.07,9.9 1.07,9.27 1.46,8.88L7.34,3H9C9,4.1 10.34,5 12,5C13.66,5 15,4.1 15,3H16.66L22.54,8.88C22.93,9.27 22.93,9.9 22.54,10.29L19.71,13.12C19.32,13.5 18.69,13.5 18.3,13.12L17,12.07V20A1,1 0 0,1 16,21M20.42,9.58L16.11,5.28C15.8,5.63 15.43,5.94 15,6.2C14.16,6.7 13.13,7 12,7C10.3,7 8.79,6.32 7.89,5.28L3.58,9.58L5,11L8,9H9V19H15V9H16L19,11L20.42,9.58Z" />
                                </svg>
                            </md-icon>
                            Hand Picked For You
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button data-ng-href="account/orders" class="md-button-icon">
                            <md-icon>
                                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                    <path fill="#FF5722" d="M18,18.5A1.5,1.5 0 0,1 16.5,17A1.5,1.5 0 0,1 18,15.5A1.5,1.5 0 0,1 19.5,17A1.5,1.5 0 0,1 18,18.5M19.5,9.5L21.46,12H17V9.5M6,18.5A1.5,1.5 0 0,1 4.5,17A1.5,1.5 0 0,1 6,15.5A1.5,1.5 0 0,1 7.5,17A1.5,1.5 0 0,1 6,18.5M20,8H17V4H3C1.89,4 1,4.89 1,6V17H3A3,3 0 0,0 6,20A3,3 0 0,0 9,17H15A3,3 0 0,0 18,20A3,3 0 0,0 21,17H23V12L20,8Z" />
                                </svg>
                            </md-icon>
                            Orders
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button data-ng-href="account/profile" class="md-button-icon">
                            <md-icon>
                                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                    <path fill="#FF5722" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                                </svg>
                            </md-icon>
                            My Profile
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="login()" class="md-button-icon">
                            <md-icon>
                                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                    <path fill="#FF5722" d="M17,17.25V14H10V10H17V6.75L22.25,12L17,17.25M13,2A2,2 0 0,1 15,4V8H13V4H4V20H13V16H15V20A2,2 0 0,1 13,22H4A2,2 0 0,1 2,20V4A2,2 0 0,1 4,2H13Z" />
                                </svg>
                            </md-icon>
                            logout
                        </md-button>
                    </md-menu-item>
                </md-menu-content>

        </div>

    </div>
</md-toolbar>
