<md-toolbar class="md-medium md-hue-2">
    <div class="md-toolbar-tools header-toolbar" ng-if="!isStorePage">
        <md-button class="md-icon-button menu-button" aria-label="Menu" ng-click="toggleSidenav()" style="margin-right:0;">
            <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
        </md-button>
        <a href="/" class="space">
            <md-icon md-svg-icon="images/wholdus-logo.svg" style="height:100%;min-width:50px;"></md-icon>
        </a>
        <h1 hide-xs hide-sm style="font-size:1.5em;"><a href="/">Wholdus</a></h1>
        <span hide-xs hide-gt-xs show-gt-sm flex style="margin-bottom:-0.7em;font-size:0.8em;text-align:center;"><i>&ldquo;</i> wholesale distribution with us<i>&rdquo;</i></span>
        <span flex hide-gt-sm></span>

        <md-menu md-offset="0 40" class="cursor-pointer" ng-if="loginStatus">
            <div layout="row" ng-click="$mdOpenMenu($event)">
                <span class="username">{{buyerName}}</span>
                <md-icon>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#FFFFFF" d="M7,10L12,15L17,10H7Z" />
                    </svg>
                </md-icon>
            </div>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-href="account/profile" class="md-button-icon">
                        <md-icon>
                            <svg class="svg-24" viewBox="0 0 24 24">
                                <path fill="#FF5722" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                            </svg>
                        </md-icon>
                        My Profile
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-href="/account/hand-picked-products?filter=rejected" class="md-button-icon">
                        <md-icon>
                            <svg fill="#FF5722" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                <path d="M0 0h24v24H0z" fill="none"/>
                            </svg>
                        </md-icon>
                        Rejected
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="login()" class="md-button-icon">
                        <md-icon>
                            <svg class="svg-24" viewBox="0 0 24 24">
                                <path fill="#FF5722" d="M17,17.25V14H10V10H17V6.75L22.25,12L17,17.25M13,2A2,2 0 0,1 15,4V8H13V4H4V20H13V16H15V20A2,2 0 0,1 13,22H4A2,2 0 0,1 2,20V4A2,2 0 0,1 4,2H13Z" />
                            </svg>
                        </md-icon>
                        logout
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>

        <span class="space cursor-pointer" ng-if="!loginStatus && !isMobile" ng-click="login($event)">login</span>
        <div class="header-icons" md-ink-ripple ng-click="login($event)" ng-if="!loginStatus">
            <md-icon>
                <svg fill="#FF5722" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </md-icon>
        </div>
        <div class="header-icons" md-ink-ripple ng-click="goToUrl($event, 'store')">
            <md-icon>
                <svg fill="#FF5722" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M20 4H4v2h16V4zm1 10v-2l-1-5H4l-1 5v2h1v6h10v-6h4v6h2v-6h1zm-9 4H6v-4h6v4z"/>
                </svg>
            </md-icon>
        </div>

        <div class="header-icons" md-ink-ripple ng-click="goToUrl($event, 'consignment')">
            <md-icon>
                <svg fill="#FF5722" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </md-icon>
        </div>
    </div>
    <div class="md-toolbar-tools header-toolbar" ng-if="isStorePage">
        <a ng-href="/store/{{::store.store_url}}" class="space">
            <md-icon md-svg-icon="images/wholdus-logo.svg" style="height:100%;min-width:50px;"></md-icon>
        </a>
        <h1 style="font-size:1.1em;"><a ng-href="/store/{{::store.store_url}}">{{::store.company_name}}</a></h1>
        <span flex></span>
        <a class="header-icons space" md-ink-ripple ng-href="{{::store.mobileUrl}}">
            <md-icon>
                <svg fill="#FF5722" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
            </md-icon>
        </a>
        <span ng-if="!isMobile" class="small-font" style="margin-left:5px">{{::store.mobile_number}}</span>
    </div>
</md-toolbar>
